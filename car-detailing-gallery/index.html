    <script>
        // Media Configuration - Update these paths!
        const mediaItems = [
            // { type: 'image', src: 'images/photo1.jpg', alt: 'Interior Detailing Example' },

            { type: 'video', src: 'videos/video1.mp4', thumbnail: 'images/thumb1.png', alt: 'Car transformation' },
            { type: 'video', src: 'videos/video5.mp4', thumbnail: 'images/thumb2.png', alt: 'Detailing truck' },
            { type: 'video', src: 'videos/video3.mp4', thumbnail: 'images/thumb3.png', alt: 'Paint Correction Process' },
            { type: 'image', src: 'images/photo2.jpg', alt: 'Interior Detailing Example' },
            { type: 'image', src: 'images/photo3.jpg', alt: 'Exterior Detailing' },
            { type: 'image', src: 'images/photo15.jpg', alt: 'Exterior Detailing' },
            { type: 'image', src: 'images/photo16.jpg', alt: 'Exterior Detailing' },
            { type: 'image', src: 'images/photo4.jpg', alt: 'Nice Interior' },
            { type: 'image', src: 'images/photo5.jpg', alt: 'Look at these cars' },
            { type: 'image', src: 'images/photo9.jpg', alt: 'Engine bay detail' }

            // Add more items:
            // { type: 'image', src: 'images/photo3.jpg', alt: '...' },
            // { type: 'video', src: 'videos/video2.mp4', thumbnail: 'images/photo4.jpg', alt: '...' },
        ];

        // Initialize Gallery
        function initGallery() {
            const container = document.getElementById('galleryContainer');
            
            mediaItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'gallery-card';
                
                if(item.type === 'image') {
                    card.innerHTML = `
                        <img src="${item.src}" 
                             class="gallery-image" 
                             alt="${item.alt}"
                             loading="lazy">
                    `;
                } else {
                    card.innerHTML = `
                        <div class="video-thumbnail">
                            <img src="${item.thumbnail}" 
                                 class="gallery-image" 
                                 alt="${item.alt}"
                                 loading="lazy">
                            <i class="fas fa-play play-icon"></i>
                        </div>
                    `;
                }
                
                card.addEventListener('click', () => showMedia(item));
                container.appendChild(card);
            });
        }

        // Show Media in Lightbox
        function showMedia(item) {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightboxContent');
            content.innerHTML = '';

            if(item.type === 'image') {
                content.innerHTML = `
                    <img src="${item.src}" 
                         class="lightbox-media" 
                         alt="Enlarged view - ${item.alt}">
                `;
            } else {
                content.innerHTML = `
                    <video controls autoplay class="lightbox-media">
                        <source src="${item.src}" type="video/mp4">
                        Your browser does not support videos.
                    </video>
                `;
            }

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Lightbox
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.querySelectorAll('video').forEach(v => v.pause());
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', initGallery);
        document.getElementById('closeBtn').addEventListener('click', closeLightbox);
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if(e.target === e.currentTarget) closeLightbox();
        });
    </script>
</body>
