<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 — Page Not Found | Prime Detailing NSW</title>
  <link rel="icon" type="image/png" href="/icon.png">
  <meta name="robots" content="noindex">
  <meta name="description" content="Page not found — Prime Detailing NSW.">

  <style>
    :root{
      --bg:#161616;
      --accent:#f1c40f;
      --muted:#c4c4c4;
      --white:#ffffff;
    }
    body{
      margin:0;
      padding:0;
      font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,Arial;
      background:var(--bg);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    .container{
      width:100%;
      max-width:800px;
      padding:20px;
    }
    h1{
      font-size:6rem;
      margin:10px 0;
      letter-spacing:-2px;
    }
    h2{
      font-size:1.3rem;
      color:var(--muted);
      margin-bottom:14px;
    }
    p.lead{
      font-size:1rem;
      color:var(--muted);
      margin:14px auto;
      max-width:600px;
    }
    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-top:20px;
    }
    .btn{
      background:var(--accent);
      color:#111;
      padding:12px 18px;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
    }
    .btn.secondary{
      background:transparent;
      color:var(--white);
      border:1px solid rgba(255,255,255,0.12);
    }
    .meta{
      margin-top:18px;
      color:#9a9a9a;
      font-size:0.9rem;
    }
    .small-links{
      margin-top:24px;
      font-size:0.95rem;
    }
    footer{
      margin-top:30px;
      color:#8d8d8d;
      font-size:12px
    }
    .hero-visual img{
      width:100%;
      border-radius:12px;
      margin-top:20px;
      opacity:0.96;
    }
    /* MOBILE FIXES */
    @media(max-width:600px){
      h1{font-size:3.8rem;}
      h2{font-size:1.1rem;}
      .btn{width:100%; text-align:center;}
      .container{padding:15px;}
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>404</h1>
    <h2>Page not found — but your car can still look brand new.</h2>
    <p class="lead">We couldn't find the page you were looking for. Use the buttons below to get back on track.</p>

    <div class="cta-row">
      <a class="btn" href="/book">Get Instant Quote</a>
      <a class="btn secondary" href="/">Return Home</a>
      <a class="btn secondary" href="/car-detailing-gallery/">See Our Work</a>
    </div>

    <div class="hero-visual" aria-hidden="true">
      <img src="/photoembed.png" alt="">
    </div>

    <div class="meta">
      Redirecting you home in <span id="count" class="countdown">8</span> seconds…
    </div>

    <div class="small-links">
      <a href="/contact/" style="color:var(--accent);text-decoration:none;">Contact</a> •
      <a href="/service-area/" style="color:var(--accent);text-decoration:none;">Service Area</a>
    </div>

    <footer>&copy; 2025 Prime Detailing NSW</footer>
  </div>

  <script>
    var countEl=document.getElementById('count');
    var t=8;
    var id=setInterval(function(){
      t--;
      if(t<=0){
        clearInterval(id);
        window.location.href='/';
      }
      countEl.textContent=t;
    },1000);
  </script>
</body>
</html>
